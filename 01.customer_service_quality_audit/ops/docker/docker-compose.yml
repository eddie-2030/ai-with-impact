services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cxqa
    ports: ["5433:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/cxqa
    ports: ["8000:8000"]
    depends_on: [db]

  dashboard:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    command: ["streamlit", "run", "dashboard/app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/cxqa
    ports: ["8501:8501"]
    depends_on: [db]

volumes:
  dbdata:
